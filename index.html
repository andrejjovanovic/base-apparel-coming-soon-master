<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>
  <div class="container">
    <div class="content-container">
      <img src="./images/logo.svg" alt="">
      <img class="hero-mobile" src="./images/hero-mobile.jpg" alt="">
      <h1><span id="heading-accent">We're</span><br>coming<br>soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="subscribe-form">
        <input class="subscribe-form-input" type="email" name="" id="" placeholder="Email Address">
        <button class="subscribe-form-submit" type="submit"><img src="./images/icon-arrow.svg" height="13px" alt=""></button>
      </div>
    </div>
    <div class="image-container">
      <img src="./images/hero-desktop.jpg" alt="">
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/andrejjovanovic">Andrej Jovanovic</a>.
    </p>
  </footer>
</body>

</html>
